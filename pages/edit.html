<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Edit | Funkoshop</title>
</head>

<body>
    <!--Inicio Header-->
    <header>
        <nav class="navbar">
            <picture class="navbar__logo">
                <a href="../index.html">
                    <img src="../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca FunkoShop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li><a class="navbar__link" href="./shop.html">Ver Tienda</a></li>
                <li><a class="navbar__link" href="./contacto.html">Admin</a></li>
                <li><a class="navbar__link" href="./login.html">salir</a></li>

            </ul>
        </nav>
    </header>
    <section>

        <form class="create-form">
            <h2 class="form__title">EDITAR ITEM</h2>
            <div class="category">
                <div>
                    <label class="create-label" for="category">Categoria : </label>
                    <select class="create-input" name="category" id="category-select">
                        <option value="" disabled selected>Seleccione una categoria</option>
                        <option value="funkos">Funkos</option>
                        <option value="remeras">Remeras</option>
                        <option value="llaveros">Llaveros</option>
                    </select>

                </div>
                <div>
                    <label class="create-label" for="licence">Licencia : </label>
                    <select class="create-input" name="licence" id="category-select">
                        <option value="" disabled selected>Seleccione una licencia</option>
                        <option value="pokemon">Pokemon</option>
                        <option value="star-wars">Star Wars</option>
                        <option value="harry-potter">Harry Potter</option>
                        <option value="harry-potter">Naruto</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="name" class="create-label">Nombre del producto : </label>
                <input type="text" name="name" class="create_input_field">
            </div>

            <textarea name="" id="" cols="30" rows="10" placeholder="descripcion del producto"></textarea>
            <div class="category">
                <label class="create-label" for="sku">SKU: </label>
                <input class="create_input_field" type="text" name="sku">
                <label class="create-label" for="price">Precio: </label>
                <input class="create_input_field" type="text" name="price">
                <label class="create-label" for="stock">Stock: </label>
                <input class="create_input_field" type="text" name="stock">
            </div>
            <div class="category">
                <div>
                    <label class="create-label" for="desc">Descuento: </label>
                    <input class="create_input_field" type="text" name="desc">
                </div>
                <div>
                    <label class="create-label" for="cuotas">Cuotas:</label>
                    <select class="create-input" name="cuotas" id="category-select">
                        <option value="3-cuotas">3 Cuotas sin interes</option>
                        <option value="6-cuotas">6 Cuotas sin interes</option>
                        <option value="12-cuotas">12 Cuotas sin interes</option>
                    </select>
                </div>
            </div>
            <div>
                <label class="create-label" for="img">Imagenes: </label>
                <input type="file" name="img">
            </div>
            <div class="img_small_container">
                <div class="prod_img">
                    <img src="../img/pokemon/charmander-1.webp" alt="" width="80">
                    <p>Frente</p>
                </div>
                <div class="prod_img">
                    <img src="../img/pokemon/charmander-box.webp" alt="" width="80">
                    <p>Dorso</p>
                </div>
            </div>

            <div class="btn-container">
                <button class="form-btn">Modificar Producto</button>
            </div>

        </form>
    </section>
    <footer>
        <div class="footerContainer">
            <nav class="footerNavbar">
                <ul>
                    <li><a class="footer__link" href="./shop.html">SHOP</a></li>
                    <li><a class="footer__link" href="./register.html">REGISTRARSE</a></li>
                    <li><a class="footer__link" href="./login.html">LOGIN</a></li>
                    <li><a class="footer__link" href="./contact.html">CONTACTO</a></li>
                </ul>
                <picture>
                    <img src="../img/branding/isotype.svg" alt="Isotipo de la marca FunkoShop" class="footer_img">
                </picture>
            </nav>
        </div>
        <div>

            <p class="copy">All rights reserved 2023 - Funkoshop &copy;</p>
        </div>
    </footer>
</body>

</html>
