<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>CREATE | Funkoshop</title>
</head>

<body>
    <!--Inicio Header-->
    <header>
        <nav class="navbar">
            <picture class="navbar__logo">
                <a href="../index.html">
                    <img src="../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca FunkoShop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li><a class="navbar__link" href="./shop.html">Ver Tienda</a></li>
                <li><a class="navbar__link" href="./contacto.html">Admin</a></li>
                <li><a class="navbar__link" href="./login.html">salir</a></li>

            </ul>
        </nav>
    </header>


    <section class="login">
        <div class="login_container">
            <h2 class="login_title">Crea tu cuenta</h2>
            <p>Completa el formulario para ser parte del mundo de los funkos</p>
            <form class="login_form">
                <div class="inputs_group">
                    <label for="name">Nombre :</label>
                    <input class="login-input" type="text" name="name" placeholder="Juan">
                </div>
                <div class="inputs_group">
                    <label for="lastname">Apellido:</label>
                    <input class="login-input" type="text" name="lastname" placeholder="Gonzalez">
                </div>
                <div class="inputs_group">
                    <label for="email">Email :</label>
                    <input class="login-input" type="text" name="email" placeholder="tuemail@example.com">
                </div>
                <div class="inputs_group">
                    <label for="password">Contraseña:</label>
                    <input class="login-input" type="text" name="password" placeholder="****************">
                </div>
                <div class="inputs_group">
                    <label for="repeat_password">Repita Contraseña:</label>
                    <input class="login-input" type="text" name="repeat_password" placeholder="****************">
                </div>
                <div class="btn-login">
                    <button class="form-btn">Registrar</button>
                    <div>


                        <input type="checkbox" name="recordar" id="">
                        <label class="create-label" for="recordar">Acepto</label>
                        <a href="#">Terminos y condiciones</a>
                    </div>
                </div>

            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footerContainer">
            <nav class="footerNavbar">
                <ul>
                    <li><a class="footer__link" href="./shop.html">SHOP</a></li>
                    <li><a class="footer__link" href="./register.html">REGISTRARSE</a></li>
                    <li><a class="footer__link" href="./login.html">LOGIN</a></li>
                    <li><a class="footer__link" href="./contact.html">CONTACTO</a></li>
                </ul>
                <picture>
                    <img src="../img/branding/isotype.svg" alt="Isotipo de la marca FunkoShop" class="footer_img">
                </picture>
            </nav>
        </div>
        <div>

            <p class="copy">All rights reserved 2023 - Funkoshop &copy;</p>
        </div>
    </footer>
</body>

</html>
